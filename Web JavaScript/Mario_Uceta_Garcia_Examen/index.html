<!--
Se han cambiado los fondos del slider.
Los colores de efecto en el nav.
Las imagenes y su tamaño, y los colores de la parte bajo el slider.
Se ha creado la clase logoLuxe para cambiar el icono en la cabecera
Cambiado el favicon.
Se ha cambiado el texto del footer.

Se ha insertado una imágen extra en el slider y en las categorías, cambiando el css grid.css para que el contenedor de las imagenes sea más grande y quepan.


En la carpeta mis_js está el javascript propio que se ha utilizado.

La página principal es index.html, que sólo llevará a otra página en la sección "Automóviles", porque es la única que me ha dado tiempo a hacer.

Dentro de Automóviles, se podrá navegar entre las diferentes subcategorías con un slider, y seleccionar la imagen del producto que se desea comprar o reservar.
En Reservar aparece otra ventana modal con un calendario y en Comprar el precio del producto y un botón para pasar a la pasarela de pago. 


-->
